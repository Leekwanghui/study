<!DOCTYPE html>
<!--주석문-->
<html>
    <head>
        <title>제목</title>
    </head>
    <body>
        텍스트 꾸미기<br>
        <b>진하게/ 볼드체</b><br>
        <strong>중요한 부분 강조</strong><br>
        <em>특정 부분 강조</em><br>
        <i>비스듬하게/ 이태리체</i><br>
        <small>한 사이즈 작게</small><br>
        <del>텍스트 삭제/ 취소선</del><br>
        <ins>텍스트 추가/ 밑줄</ins><br>
        보통 문자<sup>윗 첨자</sup><br>
        보통 문자<sub>아래첨자</sub><br>
        <mark>하이라이트</mark><br>

        *많이 사용하는 블록 태그<div>
            <div>는 <p>와 함께 블록을 구성하기 위해 가장 많이 사용
        *많이 사용하는 인라인 태그<span>
            텍스트 일부분에 특별한 모양을 주거나, 텍스트 일부분 제어  

    </body>
</html>
