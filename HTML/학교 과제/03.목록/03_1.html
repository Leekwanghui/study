<!DOCTYPE html>
<!--주석문-->
<html>

<head>
    <title>목록 태그</title>
</head>

<body>
    <!--순서가 없는 목록(ul, li), 순서가 있는 목록(ol, li)-->
    <h3>순서가 없는 리스트</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Java script</li>
    </ul>

    <h3>순서가 있는 리스트</h3>
    <!--부호 타입, 시작 번호, 정렬-->
    <ol type="I" start="15" reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>Java script</li>
    </ol>

</body>

</html>
