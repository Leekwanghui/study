<!DOCTYPE html>
<html>
    <head>
        <title>중첩</title>
    </head>
    <body>
        <h3>내가 좋아하는 음식</h3>
        <ul>
            <li>면 종류</li>
            <ul>
                <li>파스타</li>
                <li>라면</li>
                <li>국수</li>
            </ul>
            <li>라면 끓이는 순서</li>
            <ol type="1">
                <li>물을 끓인다.</li>
                <li>라면과 스프를 넣는다.</li>
                <li>맛있게 먹는다.</li>
            </ol>

        </ul>
    </body>
</html>
