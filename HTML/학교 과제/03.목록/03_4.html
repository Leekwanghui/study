<!DOCTYPE html>
<html>
    <head>
        <title>정의 리스트 만들기</title>
    </head>
    <body>
        <!--정의 리스트 만들기(설명 리스트), d1, d2, d3-->
        <h3>웹 브라우저 종류</h3>
        <dl>
            <dt>Internet Explorer</dt>
            <dd>마이크로소프트에서 만든 브라우저</dd>
            <dt>Firefox</dt>
            <dd>Mozolla 재단에서 만든 브라우저</dd>
            <dt>Chrome</dt>
            <dd>구글에서 만든 브라우저</dd>            
        </dl>
    </body>
</html>
