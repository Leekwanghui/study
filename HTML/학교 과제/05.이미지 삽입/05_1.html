<!DOCTYPE html>
<!--웹에서 사용할 수 있는 이미지 파일 형식-->
<!--GIF:최대 256가지 아이콘, 블릿, 움직이는 이미지,
    JPG:사진을 위해 개발된 형식,
    PNG:투명 배경을 만들면서 다양한 색 표현-->
<!--이미지 삽입하기<img>태그-->
<html>
    <head>
        <title>이미지 삽입</title>
    </head>
    <body>
        <h1>당근</h1>
        <!--alt 속성: 이미지를 설명해주는 대체 텍스트-->
        <!--figure 태그: 이미지에 설명-->
        <figure>
            <img src="C:\Users\syj\Pictures\움짤\당근.JPG" alt="당근 이미지">
            <figcaption>당근을 냠냠</figcaption>
        </figure>
        <img src="C:\Users\syj\Pictures\움짤\냠냠.gif" width="400" height="400">
    </body>
</html>
